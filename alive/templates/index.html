<div class="container mx-auto p-4 max-w-4xl">
    <h1 class="text-3xl font-bold mb-6">Content</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for item in items %}
        <a href="{{item.url}}" class="card bg-base-100 shadow-sm hover:shadow-md hover:-translate-y-1 transition-all">
            <div class="card-body">
                <h2 class="card-title">{{item.title}}</h2>
                <p class="text-base-content/70">{{item.description}}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
